<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="myscript.js"></script>
  <title>Mixed Messages</title>
</head>
<body>

  <h1>MIXED MESSAGES</h1>
  <div class="main">
    <div class="container">
      <p>Select two images below that describe your current mood best </p>
      <ul class="options">
        <li><a href="#"><img src="/images/cactus.jpg" alt="first choice"></a></li>
        <li><a href="#"><img src="/images/clouds.jpg" alt="second choice"></a></li>
        <li><a href="#"><img src="/images/desert.jpg" alt="third choice"></a></li>
        <li><a href="#"><img src="/images/leaves.jpg" alt="fourth choice"></a></li>
        <li><a href="#"><img src="/images/mountains.jpg" alt="fifth choice"></a></li>
        <li><a href="#"><img src="/images/water.jpg" alt="sixth choice"></a></li>
      </ul>
    </div>
  
    <div class="button">
      <button>Advice</button>
    </div>
  
    <div class="answer">
      <p>Proverb from history...</p>
      <div class="proverb">
        <p>Merhaba</p>
      </div>
      <p>Belongs to:</p>
      <div class="author">
        <p class="teller"></p>
      </div>
      <p>Autobiography</p>
      <div class="autobiography">
        <p class="description"></p>
      </div>
    </div>
  </div>

</body>
</html>
